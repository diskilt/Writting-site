<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terminal.writing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #050505;
            --paper: #0a0a0a;
            --ink: #d6f5d6;
            --ink-dim: rgba(214, 245, 214, 0.75);
            --accent: #6bff7a;
            --accent-2: #6bffc9;
            --frame: rgba(107, 255, 122, 0.18);
            --muted: #7aa07a;
            --link: #7affff;
            --danger: #ff6b6b;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: var(--bg);
            color: var(--ink);
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            line-height: 1.6;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(rgba(107, 255, 122, 0.025), rgba(107, 255, 122, 0.025) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(100% 100% at 50% 0%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.35) 70%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 28px 16px 80px;
        }

        .frame {
            border: 1px solid var(--frame);
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.92));
            border-radius: 10px;
            box-shadow: 0 0 0 2px rgba(107, 255, 122, 0.06) inset, 0 0 24px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .header {
            display: grid;
            gap: 16px;
            padding: 20px;
        }

        .title {
            display: flex;
            align-items: baseline;
            gap: 10px;
            flex-wrap: wrap;
        }

        .title h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.06em;
        }

        .title .cursor {
            color: var(--accent);
            opacity: 0;
        }

        @keyframes blink {

            0%,
            60% {
                opacity: 1
            }

            61%,
            100% {
                opacity: 0
            }
        }

        .subtitle {
            color: var(--ink-dim);
            font-size: 13px;
            letter-spacing: 0.04em;
        }

        .toolbar {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(107, 255, 122, 0.06);
            border: 1px solid var(--frame);
            border-radius: 8px;
            color: var(--ink);
            padding: 10px 12px;
        }

        .pill input,
        .pill select {
            appearance: none;
            border: 0;
            outline: 0;
            background: transparent;
            color: var(--ink);
            font: inherit;
            min-width: 160px;
        }

        .pill input::placeholder {
            color: var(--muted);
        }

        .tags,
        .cats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag,
        .cat {
            display: inline-flex;
            align-items: center;
            padding: 6px 10px;
            border-radius: 999px;
            cursor: pointer;
            user-select: none;
            border: 1px solid var(--frame);
            background: rgba(107, 255, 122, 0.06);
            font-size: 12px;
            letter-spacing: 0.03em;
            transition: transform .15s ease, filter .15s ease, background .2s ease, border-color .2s ease;
        }

        .tag:hover,
        .cat:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }

        .tag.active,
        .cat.active {
            border-color: var(--accent);
            background: rgba(107, 255, 122, 0.14);
        }

        .content {
            padding: 10px;
        }

        .list {
            display: grid;
            gap: 14px;
        }

        .post {
            border: 1px dashed rgba(107, 255, 122, 0.18);
            background: var(--paper);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center center;
        }

        .post-head {
            display: grid;
            gap: 8px;
            padding: 14px 14px 6px 14px;
            z-index: 2;
            position: relative;
        }

        .post-actions {
            z-index: 2;
            position: relative;
        }

        .post[style*="background-image"]::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 10, 0.7);
            z-index: 1;
            backdrop-filter: blur(2px);
        }

        .post-title {
            display: flex;
            align-items: baseline;
            gap: 8px;
            flex-wrap: wrap;
        }

        .post-title .t {
            font-size: 16px;
            font-weight: 600;
            color: var(--ink);
        }

        .post-title .meta {
            color: var(--muted);
            font-size: 12px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .chip {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(107, 255, 122, 0.08);
            border: 1px solid var(--frame);
            color: var(--ink-dim);
            cursor: pointer;
        }

        .post-body,
        .reader-body {
            padding: 12px 14px 16px 14px;
            color: var(--ink-dim);
        }

        .post-body .img-body,
        .reader-body .img-body {
            max-width: 80%;
            border-radius: 4px;
            border: 1px solid var(--frame);
        }

        .post-body .img-center,
        .reader-body .img-center {
            display: block;
            margin: 1em auto;
        }

        .post-body .img-left,
        .reader-body .img-left {
            float: left;
            margin: 0 1em 0.5em 0;
        }

        .post-body .img-right,
        .reader-body .img-right {
            float: right;
            margin: 0 0 0.5em 1em;
        }

        .post-body p::after,
        .reader-body p::after {
            content: "";
            display: table;
            clear: both;
        }

        .post.expanded .post-body {
            display: block;
        }

        .post-excerpt {
            color: var(--ink-dim);
        }

        .post-actions {
            display: flex;
            gap: 8px;
            padding: 0 14px 14px 14px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(107, 255, 122, 0.08);
            border: 1px solid var(--frame);
            color: var(--ink);
            text-decoration: none;
            cursor: pointer;
            font-size: 12px;
            letter-spacing: 0.03em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform .15s ease, background .2s ease, border-color .2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            border-color: var(--accent);
        }

        .btn.secondary {
            background: rgba(122, 160, 122, 0.12);
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            padding: 10px 14px;
        }

        .grid-split {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        .panel {
            border: 1px solid var(--frame);
            background: rgba(10, 10, 10, 0.6);
            border-radius: 10px;
        }

        .panel h3 {
            font-size: 13px;
            color: var(--muted);
            font-weight: 600;
            padding: 12px 12px 0 12px;
        }

        .panel .inner {
            padding: 12px;
            display: grid;
            gap: 10px;
        }

        a {
            color: var(--link);
        }

        .footer {
            color: var(--muted);
            font-size: 12px;
            text-align: center;
            padding: 18px;
        }

        .home-inset {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--frame);
            background: rgba(107, 255, 122, 0.06);
            color: var(--ink);
            text-decoration: none;
            font-size: 12px;
            opacity: 1;
            z-index: 10;
        }

        .home-inset:hover {
            opacity: 1;
            border-color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        .preload .header,
        .preload .content {
            opacity: 0;
        }

        .intro-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        .intro-svg {
            position: absolute;
            inset: 0;
        }

        .intro-rect {
            fill: none;
            stroke: var(--frame);
            stroke-width: 2;
            filter: drop-shadow(0 0 6px rgba(107, 255, 122, 0.25));
            stroke-dasharray: 0 1;
            stroke-linejoin: round;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .reader {
            display: none;
            padding: 20px;
        }

        .frame.reader-active .header,
        .frame.reader-active .content,
        .frame.reader-active .footer {
            display: none;
        }

        .frame.reader-active #reader {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .reader-inner {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }

        .reader-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--frame);
        }

        .reader .title-container {
            display: grid;
            gap: 4px;
        }

        .reader .title {
            font-size: 24px;
            font-weight: 600;
        }

        .reader .meta {
            color: var(--muted);
            font-size: 13px;
        }

        .reader-body {
            color: var(--ink-dim);
            line-height: 1.7;
            font-size: 16px;
        }

        mark {
            background: rgba(107, 255, 122, 0.2);
            color: var(--ink);
        }
    </style>
</head>

    <script>
        const state = {
            query: "",
            selectedTags: [],
            category: "",
            posts: [],
            allTags: new Set()
        };
        const el = {
            list: document.getElementById("list"),
            selectedTags: document.getElementById("selectedTags"),
            cats: document.getElementById("cats"),
            search: document.getElementById("search"),
            toolbarCats: document.querySelector('#toolbarCats .cats'),
            clear: document.getElementById("clear"),
            hint: document.getElementById("hint")
        };

        init();

        function init() {
            const raw = document.getElementById("posts-data").textContent;
            try {
                state.posts = JSON.parse(raw).posts || [];
            } catch (e) {
                state.posts = [];
            }
            buildFilters();
            bind();
            render();
            runIntro();
        }

        function buildFilters() {
            const tagSet = new Set();
            const catSet = new Set();
            state.posts.forEach(p => {
                (p.tags || []).forEach(t => tagSet.add(t));
                if (p.category) catSet.add(p.category);
            });
            state.allTags = tagSet;
            const catHtml = Array.from(catSet).sort().map(c => `<div class="cat" data-cat="${escapeHtml(c)}">${escapeHtml(c)}</div>`).join("");
            if (el.cats) el.cats.innerHTML = catHtml;
            if (el.toolbarCats) el.toolbarCats.innerHTML = catHtml;
        }

        function bind() {
            el.search.addEventListener("input", onSearchInput);
            el.clear.addEventListener("click", () => {
                state.query = "";
                state.selectedTags = [];
                state.category = "";
                el.search.value = "";
                renderSelectedTags();
                markActiveCats();
                render();
            });
            if (el.cats) el.cats.addEventListener("click", (e) => {
                const c = e.target.closest('.cat');
                if (!c) return;
                const v = c.getAttribute('data-cat');
                state.category = state.category === v ? "" : v;
                markActiveCats();
                render();
            });
            if (el.toolbarCats) el.toolbarCats.addEventListener("click", (e) => {
                const c = e.target.closest('.cat');
                if (!c) return;
                const v = c.getAttribute('data-cat');
                state.category = state.category === v ? "" : v;
                markActiveCats();
                render();
            });
            el.selectedTags.addEventListener("click", (e) => {
                const chip = e.target.closest('.tag');
                if (!chip) return;
                const v = chip.getAttribute('data-tag');
                state.selectedTags = state.selectedTags.filter(t => t !== v);
                renderSelectedTags();
                render();
            });
            document.addEventListener("keydown", (e) => {
                if (e.key === "/") {
                    e.preventDefault();
                    el.search.focus();
                    return;
                }
                if (e.key === "Escape") {
                    el.clear.click();
                    return;
                }
                if (e.key === "Enter") {
                    const first = el.list.querySelector('.post');
                    if (first) openReader(first.getAttribute('data-id'));
                }
            });
        }

        function markActiveCats() {
            [el.cats, el.toolbarCats].forEach(container => {
                if (!container) return;
                Array.from(container.querySelectorAll('.cat')).forEach(x => {
                    const v = x.getAttribute('data-cat');
                    if (state.category && v === state.category) x.classList.add('active');
                    else x.classList.remove('active');
                });
            });
        }

        function render() {
            const items = filtered();
            el.list.innerHTML = items.map(viewPost).join("");
            el.hint.textContent = hint(items.length);
            el.list.querySelectorAll('.post').forEach(box => {
                const btn = box.querySelector('.btn.toggle');
                btn.addEventListener('click', () => openReader(box.getAttribute('data-id')));
            });
        }

        function filtered() {
            const q = state.query.toLowerCase();
            const mustTags = state.selectedTags;
            return state.posts.filter(p => {
                if (mustTags.length && !mustTags.every(t => (p.tags || []).includes(t))) return false;
                if (state.category && p.category !== state.category) return false;
                if (!q) return true;
                const bodyText = Array.isArray(p.body) ? p.body.join(' ') : p.body;
                const hay = [p.title, p.excerpt, bodyText, p.category || ""].join(" \u0000 ").toLowerCase();
                return hay.includes(q);
            }).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function viewPost(p) {
            const links = (p.links || []).map(l => `<a class="btn secondary" href="${escapeAttr(l.href)}" target="_blank" rel="noopener">${escapeHtml(l.label)}</a>`).join(" ");
            const styleAttr = p.background_image ? `style="background-image: url('${escapeAttr(p.background_image)}');"` : '';
            return `
            <article class="post" data-id="${escapeAttr(p.id)}" ${styleAttr}>
                <div class="post-head">
                    <div class="post-title">
                        <div class="t">${escapeHtml(p.title)}</div>
                        <div class="meta">${escapeHtml(p.date)} • ${escapeHtml(p.category||"uncategorized")}</div>
                    </div>
                    <div class="post-excerpt">${escapeHtml(Array.isArray(p.excerpt) ? p.excerpt.join(' ') : p.excerpt||"")}</div>
                </div>
                <div class="post-actions">
                    <button class="btn toggle">open</button>
                    ${links}
                </div>
            </article>`;
        }

        function formatBody(body) {
            const paragraphs = Array.isArray(body) ? body : [body];
            const htmlParagraphs = paragraphs.map(para => {
                let processedText = para;
                const placeholders = {};
                let placeholderId = 0;

                const combinedRegex = /\[(img-(?:center|left|right)):([^\]]+)\]|\[([^\]]+)\]\(([^)]+)\)/g;

                processedText = processedText.replace(combinedRegex, (match, imgTag, imgSrc, linkText, linkUrl) => {
                    const key = `__PLACEHOLDER_${placeholderId++}__`;
                    if (imgTag) {
                        placeholders[key] = `<img src="${escapeAttr(imgSrc.trim())}" class="img-body img-${imgTag.substring(4)}" alt="">`;
                    } else {
                        placeholders[key] = `<a href="${escapeAttr(linkUrl.trim())}" target="_blank" rel="noopener">${escapeHtml(linkText)}</a>`;
                    }
                    return key;
                });

                let safeText = escapeHtml(processedText);

                safeText = safeText.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
                safeText = safeText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                safeText = safeText.replace(/\*(.*?)\*/g, '<em>$1</em>');

                for (const key in placeholders) {
                    safeText = safeText.replace(key, placeholders[key]);
                }

                return safeText.replace(/\n/g, '<br>');
            });

            return `<p>${htmlParagraphs.join('</p><p>')}</p>`;
        }

        function hint(n) {
            const f = [];
            if (state.query) f.push(`query:"${state.query}"`);
            if (state.selectedTags && state.selectedTags.length) f.push(state.selectedTags.map(t => `#${t}`).join(" "));
            if (state.category) f.push(state.category);
            const fx = f.length ? `[${f.join(" · ")}]` : "";
            return n === 0 ? `no results ${fx}` : `${n} post${n>1?"s":""} ${fx}`;
        }

        function escapeHtml(s) {
            return String(s).replace(/[&<>"]/g, c => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                "\"": "&quot;"
            } [c]));
        }

        function escapeAttr(s) {
            return escapeHtml(s).replace(/'/g, "&#39;");
        }

        function onSearchInput() {
            const v = el.search.value;
            if (v.endsWith(' ')) {
                const m = v.match(/(?:^|\s)#([^\s#]+)\s$/);
                if (m && m[1]) {
                    const t = m[1];
                    if (!state.selectedTags.includes(t)) state.selectedTags.push(t);
                    el.search.value = v.replace(/(?:^|\s)#([^\s#]+)\s$/, ' ').trimStart();
                    renderSelectedTags();
                }
            }
            state.query = el.search.value.trim();
            render();
        }

        function renderSelectedTags() {
            if (!el.selectedTags) return;
            el.selectedTags.innerHTML = state.selectedTags.map(t => `<div class="tag active" data-tag="${escapeHtml(t)}">#${escapeHtml(t)}</div>`).join('');
        }

        let readerOriginalHtml = "";

        function openReader(postId) {
            const p = state.posts.find(x => x.id === postId);
            if (!p) {
                console.error("Post ID not found:", postId);
                return;
            }

            const frame = document.querySelector('.frame');
            document.getElementById('readerTitle').textContent = p.title;
            document.getElementById('readerMeta').textContent = `${p.date} • ${p.category||'uncategorized'}`;
            readerOriginalHtml = formatBody(p.body || "");
            document.getElementById('readerBody').innerHTML = readerOriginalHtml;

            frame.classList.add('reader-active');

            document.getElementById('readerBack').onclick = closeReader;
            document.getElementById('readerSearch').oninput = () => {
                const q = document.getElementById('readerSearch').value.trim();
                if (!q) {
                    document.getElementById('readerBody').innerHTML = readerOriginalHtml;
                    return;
                }
                const rx = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                const highlighted = readerOriginalHtml.replace(rx, m => `<mark>${m}</mark>`);
                document.getElementById('readerBody').innerHTML = highlighted;
            };
        }

        function closeReader() {
            const frame = document.querySelector('.frame');
            frame.classList.remove('reader-active');
            document.getElementById('readerSearch').value = '';
        }

        function runIntro() {
            const frame = document.querySelector('.frame');
            const intro = document.getElementById('intro');
            if (!frame || !intro) {
                document.body.classList.remove('preload');
                return;
            }

            const rect = frame.getBoundingClientRect();
            const w = Math.floor(rect.width);
            const h = Math.floor(rect.height);
            const svg = document.getElementById('introSvg');
            const r = document.getElementById('introRect');
            svg.setAttribute('width', w);
            svg.setAttribute('height', h);
            r.setAttribute('width', w - 2);
            r.setAttribute('height', h - 2);
            const perimeter = 2 * ((w - 2) + (h - 2));
            r.style.strokeDasharray = perimeter + ' ' + perimeter;
            r.style.strokeDashoffset = perimeter;
            requestAnimationFrame(() => {
                setTimeout(() => {
                    r.style.transition = 'stroke-dashoffset 1800ms cubic-bezier(0.4,0,0.2,1)';
                    r.style.strokeDashoffset = '0';
                }, 150);
            });

            setTimeout(() => {
                intro.style.transition = 'opacity 320ms ease-out';
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.remove();
                }, 340);

                document.body.classList.remove('preload');
                document.querySelector('.header').style.animation = 'fadeIn 380ms ease 0s both';
                document.querySelector('.content').style.animation = 'fadeIn 480ms ease 120ms both';

                const containersToReveal = document.querySelectorAll('.pill, .btn, .cat, .post, .home-inset');
                containersToReveal.forEach(c => {
                    c.style.opacity = 0;
                    c.style.transition = 'opacity 300ms ease';
                });

                const elementsToType = document.querySelectorAll('h1, .subtitle, .pill span, .btn, .t, .post-excerpt, .meta, .cat, .hint, .footer, .home-inset');
                const textQueue = [];
                elementsToType.forEach(el => {
                    if (el.textContent.trim().length > 0) {
                        textQueue.push({
                            el: el,
                            text: el.textContent,
                            raw: el.innerHTML,
                            container: el.closest('.pill, .btn, .cat, .post, .home-inset') || el
                        });
                        el.textContent = '';
                    }
                });

                startTyping(textQueue, containersToReveal);

            }, 2200);
        }

        function startTyping(textQueue, allContainers) {
            let revealedContainers = new Set();
            let queueIndex = 0;
            let charIndex = 0;
            const typingSpeed = 0;

            function type() {
                if (queueIndex >= textQueue.length) {
                    allContainers.forEach(c => c.style.opacity = 1);
                    const cursor = document.querySelector('.title .cursor');
                    cursor.style.opacity = 1;
                    cursor.style.animation = 'blink 1.2s steps(1,end) infinite';
                    return;
                }

                const currentItem = textQueue[queueIndex];

                if (currentItem.container && !revealedContainers.has(currentItem.container)) {
                    currentItem.container.style.opacity = 1;
                    revealedContainers.add(currentItem.container);
                }

                const currentEl = currentItem.el;
                const currentText = currentItem.text;

                if (charIndex < currentText.length) {
                    currentEl.textContent += currentText.charAt(charIndex);
                    charIndex++;
                } else {
                    currentEl.innerHTML = currentItem.raw;
                    queueIndex++;
                    charIndex = 0;
                }
                setTimeout(type, typingSpeed);
            }
            type();
        }
    </script>
